<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <div class="img-wrap">
            <img src="./vote.jpg"></div>
        <div class="form-input">
            <form>
                <label class="form-input-proof" for="idproof">ID Proof:</label><br/>
                <input type="file" id="idproof" name="idproof"><br/>
                <button class="camera-btn" onclick="take_snapshot()" >Take Snapshot</button>
                <div id="results"></div>
                <button class="submit-btn" type="submit" onclick="login()">Submit</button>
              </form>
        </div>
        
    </div>
    
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

<script>
    function login() {
var proof = document.getElementById("idproof").value;
var picture=document.getElementById("results").value;
}
  </script>
  <script>
    Webcam.set({
        width:350,
        height:350,
        image_format:'jpeg',
        jpeg_quality:90
    })
    Webcam.attach("#camera-place")
    function take_snapshot() {
			Webcam.snap( function(data_uri) {
				document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
			} );
		}
  </script>
</html>
